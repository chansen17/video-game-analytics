<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.scss">
</head>
<body>

<div id="dashboard">
    <div class="grid-container">
        <div class="header">
            <div class="title-container">
                <h1 class="main-title">Head to Head</h1>
                <h3 class="sub-title">Uber Sports League</h3>
            </div>
            <div class="search-bell-portrait">
                <span class="glass"><i class="fas fa-search"></i></span>
                <span class="bell"><i class="far fa-bell"></i></span>
                <img id="portrait" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80" alt="">
            </div>
        </div>
        <div class="featured-one">
            <div class="card">
                <h2 class="featured-title">Overview</h2>
                <div><img class="team-logo" src="./reaper.png" alt="Team name"> </div>
                <div class="mid">
                    <h4>Martin <br/> Southgate</h4>
                    <p>Winning Pct <span>0.727</span></p>
                    <p>Average PF <span>102.7</span></p>
                </div>
                <div class="right">
                    <h1>8</h1>
                    <h4>wins</h4>
                </div>
            </div>
        </div>
        <div class="featured-two">
            <div class="card">
                <div><img class="team-logo" src="./dragon.png" alt="Team name"> </div>
                <div class="mid">
                    <h4>John <br/>Cambridge</h4>
                    <p>Winning Pct <span>0.727</span></p>
                    <p>Average PF <span>102.7</span></p>
                </div>
                <div class="right">
                    <h1>8</h1>
                    <h4>wins</h4>
                </div>
            </div>
        </div>
        <div class="admin-panel">
            <div class="input-container">
                <label for="manager-1">Manager 1:</label>
                <input type="text" name="manager-1">
            </div>
            <div class="input-container">
                <label for="manager-2">Manager 2:</label>
                <input type="text" name="manager-2">
            </div>
            <ul class="admin-list">
                <h4>Select game type</h4>
                <li><input type="checkbox" checked> Regular Season</li>
                <li><input type="checkbox" checked> Playoffs</li>
                <li><input class="disabled" type="checkbox" disabled> Consolation</li>
            </ul>
            <div class="timeline-container">
                <h4>Seasons</h4>
                <div class="time-line">
                    <span class="circle-1"><i class="fas fa-dot-circle"></i></span>
                    <span class="circle-2"><i class="fas fa-dot-circle"></i></span>
                </div>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content">
            <div class="big-card">
                <h2 class="main-content-title">Regular season</h2>
                <div class="graph-container">
                    <div class="bar-col purple">
                        
                    </div>
                    <div class="bar-col orange">

                    </div>
                    <div class="bar-col purple">

                    </div>
                    <div class="bar-col orange">

                    </div>
                    <div class="bar-col purple">

                    </div>
                    <div class="bar-col orange">

                    </div>
                    <div class="bar-col purple">

                    </div>
                    <div class="bar-col orange">

                    </div>
                    <div class="bar-col purple">

                    </div>
                    <div class="bar-col orange">

                    </div>
                    <div class="bar-col purple">

                    </div>
                    <div class="bar-col orange">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
